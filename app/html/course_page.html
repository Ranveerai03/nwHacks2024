<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Scholarly</title>

  <!-- CSS STYLESHEETS -->
  <link rel="stylesheet" type="text/css" href="../../public/css/button.css">
  <link rel="stylesheet" type="text/css" href="../../public/css/sticky.css">
  <link rel="stylesheet" type="text/css" href="../../public/css/search_page.css" />
  <link rel="stylesheet" type="text/css" href="../../public/css/course.css">

  <!-- FIREBASE LINKS -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>

</head>

<body>

  <!-- STICKY NAVBAR BEGINS -->
  <div class="followerPage" id="followerPage">

    <nav class="primary-navigation">

      <div id="leftNav">
        <a href="../html/main.html">scholarly</a>
      </div>

      <div id="rightNav">
        <a id="login" href="../html/login.html">login</a>
        <a id="about" href="#">about us</a>
        <a id="programs" href="../html/search_page.html">programs</a>


        <svg class="boxMenu" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 64 64"
          preserveAspectRatio="none">
          <!-- Top-left square -->
          <rect id="topLeftBox" x="3" y="3" width="24" height="24" rx="6" ry="6" stroke="#DDD" stroke-width="4"
            fill="none" />

          <!-- Top-right square -->
          <rect id="topLeftBox" x="37" y="3" width="24" height="24" rx="6" ry="6" stroke="#DDD" stroke-width="4"
            fill="none" />

          <!-- Bottom-left square -->
          <rect x="3" y="37" width="24" height="24" rx="6" ry="6" stroke="#DDD" stroke-width="4" fill="none" />

          <!-- Bottom-right square -->
          <rect x="37" y="37" width="24" height="24" rx="6" ry="6" stroke="#DDD" stroke-width="4" fill="none" />
        </svg>
      </div>

    </nav>
  </div>
  <!-- STICKY NAVBAR ENDS -->

  <!-- SEARCH BAR BEGINS -->
  <div id="searchArea">
    <label for="searchInput">
      <div id="goBackButton">
        <a id="circularButton" href="../html/search_page.html">
          <svg class="circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"
            style="background-color: transparent; overflow: visible;">
            <circle cx="50" cy="50" r="50" fill="var(--clr-trans-black)" stroke="white" stroke-width="1.5" />
            <path class="chevron" d="M58.5746 33.9552L44.9925 45.5L58.5746 57.0448" stroke="white" stroke-opacity="0.8"
              stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </a>
      </div>
    </label>
    <input id="search" type="text" placeholder="back" readonly>
  </div>



  <!-- SEARCH BAR ENDS -->

  <br>
  <br>


  <!--  -->
  <section id="course-details">
    <div id="coursepage-courserating">
      <img id="school-logo" src="" alt="" width= "200px">
      <div id="coursepage-rating"></div>
    </div>
    <div id="courseCardGroup"></div>

    <div id="reviewButton">

      <a id="circularButton" href="../html/review.html">
        <span id="buttonText"> leave review </span>
        <svg class="circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100"
          style="background-color: transparent; overflow: visible;">
          <defs>
            <linearGradient id="borderGradient" x1="0%" y1="100%" x2="0%" y2="0%">
              <stop offset="0%" style="stop-color: var(--clr-trans-grey)" />
              <stop offset="100%" style="stop-color: var(--clr-trans-grey)" />
            </linearGradient>
          </defs>
          <circle cx="50" cy="50" r="50" fill="var(--clr-trans-black)" stroke="url(#borderGradient)"
            stroke-width="1.5" />
        </svg>

        <svg class="arrow" xmlns="http://www.w3.org/2000/svg" width="110" height="16" viewBox="0 0 116 16" fill="none">
          <path
            d="M115.707 8.70711C116.098 8.31658 116.098 7.68342 115.707 7.29289L109.343 0.928932C108.953 0.538408 108.319 0.538408 107.929 0.928932C107.538 1.31946 107.538 1.95262 107.929 2.34315L113.586 8L107.929 13.6569C107.538 14.0474 107.538 14.6805 107.929 15.0711C108.319 15.4616 108.953 15.4616 109.343 15.0711L115.707 8.70711ZM0 9H115V7H0V9Z"
            fill="var(--clr-trans-grey)" />
        </svg>
      </a>

    </div>
  </section>


  <!--  -->
  <section id="reviews">
    <h2 id="reviews-heading">Reviews</h2>
    <div class="card-container">
      <div id="reviewCardGroup"></div>
    </div>
  </section>


  <!--  -->
  <template id="course-template">
    <div class="courseCard">
      <p class="degree">placeholder</p>
      <p class="school">placeholder</p>
      <p class="length">placeholder</p>
      <p class="domesticTuition">placeholder</p>
      <p class="internationalTuition">placeholder</p>
      <p class="description">placeholder</p>
    </div>
  </template>


  <!--  -->
  <template id="card-template">
    <div class="card">
      <p class="name">placeholder</p>
      <p class="graduateYear">placeholder</p>
      <p class="review">placeholder</p>
      <p class="stars">placeholder</p>
    </div>
  </template>


  <!-- JAVASCRIPT LINKS -->
  <script src="../../public/js/firebaseAPI_scholarly"></script>
  <script src="../../public/js/course_page.js"></script>
</body>

</html>
