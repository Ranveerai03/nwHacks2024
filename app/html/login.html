<body>

    <div class="hero">

        <div class="form-box">
            <div class="button-box">
                <div class="profile-img" src="#" alt=""></div>
                <div id="btn"></div>
                <button type="button" class="toggle-button1" onclick="login()">Log In</button>
                <button type="button" class="toggle-button2" onclick="register()">Register</button>
            </div>
            <!-- <div class="social-icons">
                <img src="#">
                <img src="#">
                <img src="#">
            </div> -->
            <form id="login personalInfoFields" class="input-group" >
                <input type="email" class="input-field" id="email_login" placeholder="Email" required>
                <!-- <input type="email" class="input-field" placeholder="Email" required> -->
                <input type="password" class="input-field" id="password_login" placeholder="Enter Password" required>
                <div class="check">
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                </div>
                <button type="submit" class="submit-btn" id="login">Login</button>
            </form>
            <form id="register" class="input-group">
                <input type="email" class="input-field" id="email_sign" placeholder="Email" required>
                <input type="text" class="input-field" id="username" placeholder="Username" required>
                <input type="password" class="input-field" id="password_sign" placeholder="Create Password" required>
                <input type="text" id="cityInput" class="input-field" placeholder="Enter City" required>
                <div id="carModel">
                    <label for="inputType-carInput" class="input-field2">Select Education Level:</label>
                    <select id="inputType-carInput">
                        <option value="" disabled selected>Levels</option>
                        <option value="HighSchool">High School</option>
                        <option value="University">University Student</option>
                        <option value="NonStudent">Non-Student</option>
                    </select>
                </div>
                <div class="check">
                    <input type="checkbox" class="check-box"><span>I agree to the terms & conditions</span>
                </div>
                <button type="submit" class="submit-btn" id="registration">Register</button>
             
                

            </form>

        </div>

        <img id="registerImage" src="../../public/media/registerImage.webp">

        <script src="../../public/js/login.js"></script>
        <script src="../../public/js/login.js"></script>
