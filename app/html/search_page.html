    <!-- SEARCH BAR BEGINS -->
    <div id="searchArea">
        <label for="searchInput">
            <svg class="magnify" xmlns="http://www.w3.org/2000/svg" width="43" height="43" viewBox="0 0 43 43"
                fill="none">
                <path
                    d="M18.5568 3C15.48 3 12.4722 3.91239 9.91392 5.6218C7.35561 7.3312 5.36166 9.76084 4.1842 12.6035C3.00674 15.4461 2.69866 18.5741 3.29893 21.5918C3.89919 24.6095 5.38083 27.3815 7.55649 29.5571C9.73215 31.7328 12.5041 33.2144 15.5218 33.8147C18.5396 34.415 21.6675 34.1069 24.5102 32.9294C27.3528 31.752 29.7824 29.758 31.4918 27.1997C33.2012 24.6414 34.1136 21.6337 34.1136 18.5568C34.1134 14.431 32.4743 10.4742 29.5569 7.55678C26.6394 4.63936 22.6827 3.00026 18.5568 3Z"

                    stroke-miterlimit="10" stroke-linecap="round" />

        </label>
        <input id="search" type="text" placeholder="search for a program">
    </div>
    <!-- SEARCH BAR ENDS -->


    <!-- CARDS SECTION BEGINS -->
    <div id="cards-container"></div>

    <template>

        <!-- COURSE INFO CARD BEGINS -->
        <div class="course-card">

            <!-- INSTITUTION LOGO -->
            <a href="">
                <img src="" alt="" class="course-img">
            </a>

            <!-- RATING -->
            <div class="rating-container">
                <div class="rating"></div>
            </div>

            <!-- INSTITUTION NAME -->
            <div class="course-name-container">
                <a href="">
                    <h1 class="institution-name"></h1>
                </a>
            </div>

            <!-- COURSE NAME -->
            <h2 class="course-name"></h2> <!--Replace without element tag of your choice-->

            <!-- COURSE CONTENTS -->
            <p class="course-contents"></p>

            <!-- REVIEW BUTTON -->
            <button class="card-button">
                <a id="circularButton"
                    href="">
                    <svg class="circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100"
                        height="100" style="background-color: transparent; overflow: visible;">
                        <defs>
                            <linearGradient id="borderGradient" x1="0%" y1="100%" x2="0%" y2="0%">
                                <stop offset="0%" style="stop-color: var(--clr-trans-grey)" />
                                <stop offset="100%" style="stop-color: var(--clr-trans-grey)" />
                            </linearGradient>
                        </defs>
                        <circle cx="50" cy="50" r="50" fill="var(--clr-trans-black)" stroke="url(#borderGradient)"
                            stroke-width="1.5" />
                        <path class="chevron" d="M41.4254 33.9552L55.0075 45.5L41.4254 57.0448" stroke="white"
                            stroke-opacity="0.8" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </a>
            </button>
            <!-- REVIEW BUTTON -->

        </div>
        <!-- COURSE INFO CARD BEGINS -->

    </template>
    <!-- CARDS SECTION ENDS -->
